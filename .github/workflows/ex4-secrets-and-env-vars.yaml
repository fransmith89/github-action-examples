name: ex4-secrets-and-env-vars
on: [push]

jobs:
  secret-and-env-var:
    name: secret-and-env-var
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Secret
        run: echo "My secret is ${{ secrets.TEST_SECRET}}"
      - name: env var
        run: echo "My env var is $TEST_ENV"
        env:
          TEST_ENV: "hello"
